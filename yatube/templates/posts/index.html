<html lang="ru"> <!-- Язык сайта - русский -->
{% block title%}
<title>{{text}}</title>
{% endblock %}
  <body>
  {% block content %}
  {{text}}
  <p><a href = "{% url 'posts:group' %}">Группы</a></p>
  {% endblock %}
